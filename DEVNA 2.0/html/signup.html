<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/sign-in.css" type="text/css">
        <title></title>
    </head>
    <body>
        <header></header>
        <main>
            <div>
                <img src="../images/welcome.gif" alt="logo">
                <p> Revolutionizing and Empowering the Services & Service Providers with TECH</p>
            </div>
            <div>
                <h1>Account Sign-In</h1>
                <form class="login" action="index.html" method="post">
                    <input type="text" name ="name" placeholder="Name">
                    <input type="text" name="ph-no" placeholder="Phone Number">
                    <input type="email" name="email" placeholder="E-Mail">
                    <input type="password" name="pass" placeholder="Password">
                    <input type="password" name="con-pass" placeholder="Confirm Password">
                    <input type="button" name="summit" value="Sign-in">
                    <input type="button" name="alter" value="Log-in">
                </form>
            </div>
        </main>
        <footer></footer>
    </body>
</html>
